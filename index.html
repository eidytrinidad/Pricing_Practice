  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Pricing Cards</title>

<body>

  <header>
    <div class="contenedor">
        <div class="title">
          <h1 >Our Pricing</h1>
        </div>
      
        <div class="switchBox">
          <p class="pr-4">Annually</p>
          <label class="switch">
            <input type="checkbox" id="switch"  >
            <span class="slider round"></span>
          </label>
          <p class="pl-4">Monthly</p>
        </div>
  
    </div>
  </header>
