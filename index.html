<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Pricing Cards</title>


</head>
<body>

  <header>
    <div class="contenedor">
        <div class="title">
          <h1 >Our Pricing</h1>
        </div>
      
        <div class="switchBox">
          <p class="pr-4">Annually</p>
          <label class="switch">
            <input type="checkbox" id="switch" onclick="changeFunction()" >
            <span class="slider round"></span>
          </label>
          <p class="pl-4">Monthly</p>
        </div>
  
    </div>
  </header>
 
  <section class="cardsBox">
    <div class="container">
      <!-- <div class="row"> -->
        <article class="card2 card col-xs-6 col-sm-5 col-md-5 col-lg-3">
          <div class="card-body">
           <p class="card-title">Basic</p>
           <h2 id="pbasico">&dollar;199.99</h2>
           <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
           </ul>
           <button class="boton btn1">LEARN MORE</button>
          </div>
         </article>
  
         <article class="card col-xs-6 col-sm-5 col-md-5 col-lg-3 active">
          <div class="card-body">
           <p class="card-title">Professional</p>
           <h2  class="price">&dollar;249.99</h2>
           <ul class="list">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
           </ul>
           <button class="boton boton2">LEARN MORE</button>
          </div>
         </article>
  
         <article class="card2 card col-xs-6 col-sm-5 col-md-5 col-lg-3">
          <div class="card-body">
           <p class="card-title">Master</p>
           <h2 id="pmaster">&dollar;399.99</h2>
           <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
           </ul>
           <button class="boton btn1">LEARN MORE</button>
          </div>
         </article>
      <!-- </div> -->
    </div>
  </section>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <script src="js/app.js"></script>
</body>
</html>
